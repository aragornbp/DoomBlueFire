<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftSide">
            <img src="pythonLogo.jpg" alt="">
        </div>
        <div class="rightSide">
            <h1>Crie uma conta</h1>
            <form method="post" action="cadastro.php" class="validator">
                <label for="">
                    Seu nome:<br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label for="">
                    Seu email:<br>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label for="">
                    Sua senha:<br>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div class="login">
                Já possui uma <b>conta</b>?<a href="">Faça o Login</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
